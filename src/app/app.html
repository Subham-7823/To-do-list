<body>

  <h1 class="h1">TO-DO-LIST</h1>

  <input type="text" [(ngModel)]="task" placeholder="Enter new task">
  <input type="time" [(ngModel)]="newtime">
  <button (click)="addTask()">Add task</button>

  <!-- Toggle Button -->
  <button (click)="showRemainingOnly = !showRemainingOnly">
    {{ showRemainingOnly ? 'Show All Tasks' : 'Show Remaining Work' }}
  </button>

  <ul class="task-list">
    @for(task of (showRemainingOnly ? remainingTasks : taskList); track task.id) {
      <li>
        <b>{{task.id}}.</b> {{task.task}}
        <span> ‚è∞ {{task.time}}</span>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    }
  </ul>

</body>
